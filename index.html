<head>

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>

        </div>

            <!-- Imagen izquierda -->
            <div class="image" id="image-left">
                <!-- Imagen dinámica cargada con JS -->
            </div>

            <h1>O</h1>

            <!-- Imagen derecha -->
            <div class="image" id="image-right">
                <!-- Imagen dinámica cargada con JS -->
            </div>
        </div>
        <div id="result" class="hidden">
            <h2>Resultado</h2>
            <p id="winner"></p>
        </div>
    </div>
